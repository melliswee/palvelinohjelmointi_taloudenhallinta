<!DOCTYPE html>
<html xmlns:th="http://www.ThymeLeaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title th:text="#{appname}">Taloudenhallinta</title>
	<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- bootstrap tiedostoviittauksessa on otettava huomioon viittauksen suhteellisuus, joten "@/css/bootstrap..."-kohdassa on tärkeää muistaa tuo /, jotta css-tiedosto löytyy-->
	<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h5><a class="navbar-brand" href="/etusivu" th:text="#{appname}">Taloudenhallinta</a></h5>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/etusivu" th:text="#{home}">Etusivu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/menolista" th:text="#{expenses}">Menot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tulolista" th:text="#{income}">Tulot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/jasenlista" th:text="#{members}">Jäsenet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/kategorialista" th:text="#{categories}">Kategoriat</a>
      </li>
    </ul>
  </div>
    <div>
      	<form th:action="@{/logout}" method="post">
			<button th:text="#{logout}" class="btn btn-sm btn-light"></button>
		</form>
  </div>
</nav>

<div> 
<h5 th:text="#{editmember}"></h5>
		<form th:object="${jasen}" th:action="@{../savejasen}" action="#" method="post">
		  	<input type="hidden" th:field="*{jasenId}" />
			<p class="text-danger" th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}">Error</p>
			<label for="nimi" th:text="#{name}">Nimi</label>
			<input type="text" th:field="*{nimi}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<button th:text="#{save}" class="btn btn-primary"></button>	
		</form>

	</div>

</body>
</html>
