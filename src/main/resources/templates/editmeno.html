<!DOCTYPE html>
<html xmlns:th="http://www.ThymeLeaf.org">
<head>
	<title>Taloudenhallinta</title>
	<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- bootstrap tiedostoviittauksessa on otettava huomioon viittauksen suhteellisuus, joten "@/css/bootstrap..."-kohdassa on tärkeää muistaa tuo /, jotta css-tiedosto löytyy-->
	<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h5><a class="navbar-brand" href="/etusivu">Taloudenhallinta</a></h5>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/etusivu">Etusivu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/menolista">Menot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tulolista">Tulot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="jasenlista">Jäsenet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/kategorialista">Kategoriat</a>
      </li>
    </ul>
  </div>
</nav>

<div> 
<h5>Muokkaa menoa</h5>
		<form th:object="${meno}" th:action="@{../savemeno}" action="#" method="post">
		  	<input type="hidden" th:field="*{menoId}" />
		  	
		  	<label for="pvm">Päivämäärä</label>
			<input type="date" th:field="*{pvm}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="mklist">Tyyppi</label>
			<select id="mklist" th:field="*{menokategoria}" class="form-control-lg-right">
				<option th:each="menokategoria: ${menokategoriat}" th:value="${menokategoria.getMenokategoriaId()}" th:text="${menokategoria.getMenokategoriaNimi()}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="muistiinpano">Muistiinpano</label>
			<input type="text" th:field="*{muistiinpano}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="summa">Summa</label>
			<input type="number" th:field="*{summa}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<div style="clear: both; display: block; height: 10px;"></div>					
		  	<label for="jasenlist">Maksaja</label>
			 <select id="jasenlist" th:field="*{jasen}" class="form-control-lg-right">
       			<option th:each="jasen: ${jasenet}" th:value="${jasen.getJasenId()}" th:text="${jasen.getNimi()}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Tallenna" class="btn btn-success"></input>
		</form>

	</div>

</body>
</html>
