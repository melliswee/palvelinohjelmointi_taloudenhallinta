<!DOCTYPE html>
<html xmlns:th="http://www.ThymeLeaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Taloudenhallinta</title>
	<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h3><a class="navbar-brand" href="/etusivu">Taloudenhallinta</a></h3>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/etusivu">Etusivu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/menolista">Menot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tulolista">Tulot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/jasenlista">Jäsenet <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/kategorialista">Kategoriat</a>
      </li>
    </ul>
  </div>
    <div>
      	<form th:action="@{/logout}" method="post">
			<input type="submit" value="Kirjaudu ulos" class="btn btn-sm btn-light"/>
		</form>
  </div>
</nav>
<div>

<h5>Ruokakunnan jäsenet</h5>

<table class="table table-hover table-responsive-md">
	<tr class="bg-info">
		<th>Jäsen</th>
		<th></th>
		<th></th>
	</tr>
	<tr th:each="jasen : ${ jasenet }">
		<td th:text="${ jasen.getNimi() }"></td>
		<td><a th:href="@{/editjasen/{id}(id=${jasen.jasenId})}" class="btn btn-info">Muokkaa</a> </td>
		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletejasen/{id}(id=${jasen.jasenId})}" class="btn btn-danger">Poista</a></td>
	</tr>
</table>

<p><a href="/addjasen" class="btn btn-success">Lisää jäsen</a></p>
</div>
</body>
</html>
