<!DOCTYPE html>
<html xmlns:th="http://www.ThymeLeaf.org">
<head>
	<title>Taloudenhallinta</title>
	<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<h3>Tervetuloa taloudenhallinta-sivulle!</h3>
<h5>Kirjaudu sisään, ole hyvä.</h5>
<p></p>
<div th:if="${param.error}">
	Salasana tai käyttäjätunnus oli väärin.
	</div>
	<form th:action="@{/login}"method="post">
		<div>
			<label>Käyttäjätunnus: <input type="text" name="username"/></label>
		</div>
		<div>
			<label>Salasana: <input type="password" name="password"/></label>
		</div>
		<div>
		<input type="submit"value="Kirjaudu" class="btn btn-success"/>
		</div>
	</form>
</body>
</html>
