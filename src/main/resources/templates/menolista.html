<!DOCTYPE html>
<html xmlns:th="http://www.ThymeLeaf.org">
<head>
	<title>Taloudenhallinta</title>
	<meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h3><a class="navbar-brand" href="/etusivu">Taloudenhallinta</a></h3>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Etusivu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/menolista">Menot<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/tulolista">Tulot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/jasenlista">Jäsenet</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/kategorialista">Kategoriat</a>
      </li>
    </ul>
  </div>
</nav>

<div><h5>Menot</h5></div>

<table class="table table-hover table-responsive-md">
	<tr class="bg-info">
		<th>Päivämäärä</th>
		<th>Tyyppi</th>
		<th>Muistiinpano</th>
		<th>Summa</th>
		<th>Maksaja</th>
		<th></th>
		<th></th>
	</tr>
	<tr th:each="meno : ${ menot }">
		<td th:text="${ meno.getPvm() }"></td>
		<td th:text="${ meno.getMenokategoria().getMenokategoriaNimi() }"></td>
		<td th:text="${ meno.getMuistiinpano() }"></td>
		<td th:text="${ meno.getSumma() }"></td>
		<td th:text="${ meno.getJasen().getNimi() }"></td>
		<td><a th:href="@{/editmeno/{id}(id=${meno.menoId})}" class="btn btn-info">Muokkaa</a> </td>
		<td><a th:href="@{/deletemeno/{id}(id=${meno.menoId})}" class="btn btn-danger">Poista</a></td>
	</tr>
</table>

<p><a href="/addmeno" class="btn btn-success">Lisää meno</a></p>

</body>
</html>
